version: 2.1

jobs:
  print-hello:
    docker:
      - image: cimg/base:2021.11
    steps:
      - run:
          name: Echo Hello
          command: echo hello

  print-world:
    docker:
      - image: cimg/base:2021.11
    steps:
      - run:
          name: Echo World
          command: echo world

  print-env:
    docker:
      - image: cimg/base:2021.11
    steps:
      - run:
          name: Echo Env
          command: echo $MY_NAME

  save_hello_world_output:
    docker:
      - image: cimg/base:2021.11
    steps:
      - run:
          name: Save Hello Output
          command: echo hello world > output.txt
          command: ls -lah .
      - persist_to_workspace:
          root: .
          paths:
            - output.txt

  print_output_file:
    docker:
      - image: cimg/base:2021.11
    steps:
      - attach_workspace:
          at: . 
      - run:
          name: Echo Workspace File
          command: cat output.txt

workflows:
  hello-world-workflow:
    jobs:
      # - print-hello
      # - print-world:
      #     requires:
      #       - print-hello
      # - print-env
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
