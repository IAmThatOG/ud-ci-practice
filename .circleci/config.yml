version: 2.1

jobs:
  print-hello:
    docker:
      - circleci/node:13.8.0
    steps:
      - run:
          name: "Echo Hello"
          commmand: "echo hello"

  print-world:
    docker:
      - circleci/node:13.8.0
    steps:
      - run:
          name: "Echo World"
          commmand: "echo world"

workflows:
  say-hello-world-workflow:
    jobs:
      - print-hello
      - print-world:
          requires: [print-hello]
